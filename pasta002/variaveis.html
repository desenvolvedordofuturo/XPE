<html>
    <script>
        //declarando variaveis//
        var abacate = 2;
        var melância = 3;

        //declaração da variável da soma
        var totalFrutasSacola = abacate + melância;
        console.log(totalFrutasSacola);
        //trocando o valor da variável abacate
        abacate = 5;

        totalFrutasSacola = abacate + melância;
        console.log(totalFrutasSacola);
    </script>
</html>
